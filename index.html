<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>
    
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Note's name">
            <input type="text" id="body" placeholder="Note">
            <select id="colors">
                <option>Select color</option>
                <option value="#FF8033">Peach</option>
                <option value="#92EE2A">Lime</option>
                <option value="#496AF3">Ocean</option>
            </select>
            <button type="button" class="add">Add</button>
        </div>
        <div class="notesDiv"></div>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
