<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Note's name">
            <input type="text" name ="" id="body" placeholder="Note">
            <select id="colors">
                <option>Select color</option>
                <option value="#FF8033">Peach</option>
                <option value="#92EE2A">Lime</option>
                <option value="#496AF3">Ocean</option>
            </select>
            <button type="button" class="add">Add</button>
        </div>
        <div class="notesDiv"></div>
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a linked in react course</p>
                </div>
                <button class="add">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div> 
    </div>
</body>
</html>
